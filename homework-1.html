<html>
<header>
    <meta charset="utf-8">
    <title>Playlist Creator by Dzakky</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="bundle.js"></script>
</header>

<body>
    <h1>Create Playlist</h1>
    
    <form>
        <label for="inpTitle" class='labTitle'>Title: </label>
        <input type="text" name="inpTitle" id="title" class='inputTitle'><br>
        <label for="inpDesc" class='labDesc'>Description: </label>
        <input type="text" name="inpDesc" id="desc" class='inputDesc'><br>
        <input type="submit" value="Submit" class='inputSubmit' onclick='onSubmit()'>
    </form>

    <div class='boxPlaylist'>
        <img src="https://i.scdn.co/image/ab67616d00001e02e8b066f70c206551210d902b">
        <p class='text' id="trackTitle">Track title</p>
        <p class='text' id="artists">Artists</p>
        <p class='text' id="albums">Albums</p>
        <input type='button' value='Select'>
    </div>
</body>
</html>
